<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calculator">
        <p class="heading"><center>Calculator</center></p>
        <input type="text" id="display" readonly>
        <div class="button">
            <button class="inner-button" onclick="currentDisplay = currentDisplay ='';
            document.querySelector('#display').value = currentDisplay;">C</button>

            <button class="inner-button" onclick="currentDisplay = currentDisplay + '1';
            document.querySelector('#display').value = currentDisplay;">1</button>

            <button class="inner-button" onclick="currentDisplay = currentDisplay + '2';
            document.querySelector('#display').value = currentDisplay;">2</button>

        </div>
        <div class="button2" >
            <button class="inner-button" onclick="currentDisplay = currentDisplay + '+';
            document.querySelector('#display').value = currentDisplay;">+</button>

            <button class="inner-button2" onclick="currentDisplay = currentDisplay + '3';
            document.querySelector('#display').value = currentDisplay;">3</button>

            <button class="inner-button2" onclick="currentDisplay = currentDisplay + '4';
            document.querySelector('#display').value = currentDisplay;">4</button>

        </div>
        <div class="button3" >
            <button class="inner-button3" onclick="currentDisplay = currentDisplay + '-';
            document.querySelector('#display').value = currentDisplay;">-</button>

            <button class="inner-button3" onclick="currentDisplay = currentDisplay + '5';
            document.querySelector('#display').value = currentDisplay;">5</button>

            <button class="inner-button3" onclick="currentDisplay = currentDisplay + '6';
            document.querySelector('#display').value = currentDisplay;">6</button>

        </div>
        <div class="button4" >
            <button class="inner-button4" onclick="currentDisplay = currentDisplay + '*';
            document.querySelector('#display').value = currentDisplay;">*</button>

            <button class="inner-button4" onclick="currentDisplay = currentDisplay + '7';
            document.querySelector('#display').value = currentDisplay;">7</button>

            <button class="inner-button4" onclick="currentDisplay = currentDisplay + '8';
            document.querySelector('#display').value = currentDisplay;">8</button>

        </div>
        <div class="button5">
            <button class="inner-button5" onclick="currentDisplay = currentDisplay + '/';
            document.querySelector('#display').value = currentDisplay;">/</button>

            <button class="inner-button5" onclick="
            let result = eval(currentDisplay);
            currentDisplay = result;
            document.querySelector('#display').value = currentDisplay;">=</button>

            <button class="inner-button5" onclick="currentDisplay = currentDisplay + '9';
            document.querySelector('#display').value = currentDisplay;">9</button>

        </div>

        <div class="button6" >
            <button class="inner-button6" onclick="currentDisplay = currentDisplay + '0';
            document.querySelector('#display').value = currentDisplay;">0</button>

            <button class="inner-button6" onclick="currentDisplay = currentDisplay + '.';
            document.querySelector('#display').value = currentDisplay;">.</button>

            <button class="inner-button6" onclick="currentDisplay = currentDisplay.slice(0,-1);
            document.querySelector('#display').value = currentDisplay;">X</button>

        </div>
    </div>
    <script>
        let currentDisplay = "";
        document.querySelector('display').value = currentDisplay;
    </script>
</body>
</html>
